<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Glamo is an AI-powered photo editing assistant that provides personalized editing steps, captions, and music suggestions for your photos." />
  <title>Glamo - AI Photo Editing Assistant</title>

  <link rel="stylesheet" href="/static/style.css">

  <link rel="icon" href="/static/favicon.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Righteous&display=swap" rel="stylesheet">

  <script src="https://cdn.lordicon.com/lordicon.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
  <div class="splash-container">
    <div class="app-name">GLAMO</div>
    <div class="lens-flare"></div>
    <div class="shutter">
      <div class="shutter-blade"></div>
      <div class="shutter-blade"></div>
      <div class="shutter-blade"></div>
      <div class="shutter-blade"></div>
      <div class="shutter-blade"></div>
      <div class="shutter-blade"></div>
      <div class="shutter-blade"></div>
      <div class="shutter-blade"></div>
    </div>
  </div>

  <main id="glamo-content" style="display: none;">
    <div class="container">
      <header class="hero animate__animated animate__fadeIn" style="margin-bottom: 10px;">
        <h1 id="heroTitle">üì∏ Glamo - AI Photo Editing Assistant</h1>
        <lord-icon src="https://cdn.lordicon.com/wmlleaaf.json" trigger="loop" delay="1500"
          colors="primary:#ffffff,secondary:#ff4f8b" style="width:60px;height:60px;margin-top: 10px;">
        </lord-icon>
      </header>

      <form id="editForm" enctype="multipart/form-data" class="animate__animated animate__fadeInUp">

        <label for="photo" class="upload-label">Upload Your Photo</label>
        <div class="upload-wrapper">
          <label for="photo" class="upload-button">Choose Photo</label>
          <input type="file" id="photo" name="photo" accept="image/*" class="upload-input" />
        </div>

        <div id="fileInfo" class="file-info" style="display: none;">
          <img id="photoPreview" src="#" alt="Your selected photo" />
          <span id="fileName"></span>
        </div>

        <label for="app">Select your editing app:</label>
        <select name="selected_app" id="app" required class="form-item">
          <option value="">--Choose App--</option>
          <option value="iphone">iPhone Photos App</option>
          <option value="vsco">VSCO</option>
          <option value="lightroom">Lightroom</option>
          <option value="snapseed">Snapseed</option>
          <option value="picsart">Picsart</option>
        </select>

        <label for="styleSelector">Select style:</label>
        <select name="style" id="styleSelector" required class="form-item">
          <option value="">--Choose Style--</option>
          <option value="Vibrant & Vivid" data-desc="Punchy colors and bold contrast.">Vibrant & Vivid</option>
          <option value="Bright & Airy" data-desc="Soft whites, natural light, clean tones.">Bright & Airy</option>
          <option value="Cinematic / Teal & Orange" data-desc="Film-like tones with teal and warm hues.">Cinematic /
            Teal & Orange</option>
          <option value="Moody & Dark" data-desc="Muted shadows, high contrast, deep tones.">Moody & Dark</option>
          <option value="Soft Pastel" data-desc="Delicate, low saturation pastel colors.">Soft Pastel</option>
          <option value="Black & White / Monochrome" data-desc="No color, high detail, dramatic.">Black & White /
            Monochrome</option>
          <option value="Retro / Vintage / Film Style" data-desc="Old film aesthetics, grain, warm hues.">Retro /
            Vintage / Film Style</option>
          <option value="Golden Hour Glow" data-desc="Warm highlights and soft orange tones.">Golden Hour Glow</option>
          <option value="AI Enhance + Background Blur" data-desc="Boosted clarity with blurred background.">AI Enhance +
            Background Blur</option>
        </select>

        <div id="styleDescription" class="style-desc"></div>

        <button type="button" id="suggestStyleBtn" class="suggest-btn">üîÆ Suggest Best Style & App</button>
        <div id="styleAppResult" class="result-box" style="display:none;"></div>

        <button type="submit" class="form-item">‚ú® Get Editing Suggestions</button>
      </form>

      <div class="loading" id="loading" style="display: none;"><span></span><span></span><span></span></div>

      <div id="errorMessage" class="error-box" style="display: none;"></div>

      <div id="result" style="display: none;" class="animate__animated animate__fadeIn" tabindex="-1">
        <h2>üéØ Your Personalized Editing Guide</h2>

        <section aria-labelledby="editing-steps-heading">
          <h3 id="editing-steps-heading">üéõÔ∏è Editing Steps</h3>
          <div class="card-container" id="editingValues"></div>
        </section>

        <section aria-labelledby="captions-heading">
          <h3 id="captions-heading">üìù Captions for Instagram</h3>
          <div class="card-container" id="captionList"></div>
        </section>

        <section aria-labelledby="music-heading">
          <h3 id="music-heading">üéµ Music Suggestions</h3>
          <div class="song-card-container" id="songList"></div>
        </section>

        <section aria-labelledby="analysis-heading">
          <h3 id="analysis-heading">üß† Image Analysis</h3>
          <div class="card-container" id="moodInfo"></div>
        </section>

        <footer>
          Made with ‚ù§Ô∏è by Shubham Joshi |
          <a href="https://github.com/joshishubham07" target="_blank" rel="noopener noreferrer">GitHub</a> |
          <a href="https://www.linkedin.com/in/shubham-joshi-b75315255/" target="_blank"
            rel="noopener noreferrer">LinkedIn</a>
        </footer>
      </div>
    </div>
  </main>

  <template id="editing-card-template">
    <div class="result-card tilt-item">
      <p class="editing-text"></p>
    </div>
  </template>

  <template id="caption-card-template">
    <div class="result-card tilt-item">
      <span></span>
      <button class="copy-btn" title="Copy caption">Copy</button>
    </div>
  </template>

  <template id="analysis-card-template">
    <div class="result-card tilt-item">
      <p class="analysis-text"></p>
    </div>
  </template>

  <template id="song-card-template">
    <div class="song-card tilt-item">
      <img src="/static/music-default.jpg" alt="" loading="lazy" onerror="this.src='/static/music-default.jpg'">
      <div class="song-title"></div>
      <div class="song-artist"></div>
      <audio controls src=""></audio>
    </div>
  </template>

  <script>
    function initializeTilt() {
      if (typeof VanillaTilt !== "undefined") {
        VanillaTilt.init(document.querySelectorAll(".tilt-item"), {
          max: 15,
          speed: 400,
          glare: true,
          "max-glare": 0.3,
        });
      }
    }
  </script>

  <script src="/static/script.js"></script>
</body>

</html>
